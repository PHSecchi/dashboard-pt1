
<ion-content>
  <ion-card color="dark" style="height: 95%; overflow-y: scroll;" >
    
    <ion-card-header>
      <ion-card-title>Dashboard</ion-card-title>
      <ion-card-subtitle>Gerenciador de processos e desempenho</ion-card-subtitle>
    </ion-card-header>
  <ion-card-content>

    <!-- Propriedades -->
    <ion-card color="light" style="height: 400px;">
      <ion-card-header style="width: 100%;">
        <ion-card-title>Propriedades</ion-card-title>
      </ion-card-header>     
   
      <ion-card-content>
        <ion-item color="light">
          <ion-thumbnail slot="start">
            <img alt="computador" src="https://cdn-icons-png.flaticon.com/512/3067/3067260.png" />
          </ion-thumbnail>
          <ion-label>{{hostname}}</ion-label>
        </ion-item>
        
        <ion-item color="light">
          <ion-thumbnail slot="start">
            <img alt="processador" src="https://cdn-icons-png.flaticon.com/512/1373/1373613.png" />
          </ion-thumbnail>
          <ion-label>Processador</ion-label>
        </ion-item>

        
        <ion-item color="light">
          <ion-thumbnail slot="start">
            <img alt="RAM" src="https://cdn-icons-png.flaticon.com/512/1689/1689137.png" />
          </ion-thumbnail>
          <ion-label>RAM</ion-label>
        </ion-item>

        
        <ion-item color="light">
          <ion-thumbnail slot="start">
            <img alt="sistema" src="https://cdn-icons-png.flaticon.com/512/150/150332.png" />
          </ion-thumbnail>
          <ion-label>Sistema Operacional</ion-label>
        </ion-item>

      </ion-card-content>
    </ion-card>

    <div style="display: flex; flex-direction: column">
    <div style="display: flex; justify-content: space-between;">
      <div style="padding-left: 0px; margin-left: 0px; width: 33%;">
        <!-- <div echarts [options]="options" class="demo-chart"></div> -->
        <ion-card color="light">
          <ion-card-header>
            <ion-card-title>CPU</ion-card-title>
          </ion-card-header>
          <ion-card-content>
          <!-- <ion-item  echarts [options]="options" [theme]="theme" class="demo-chart" style="height: 300px;"></ion-item>       -->
          <ion-item  color="light" echarts [options]="options" class="demo-chart" style="height: 300px; color: aqua;"></ion-item>
          </ion-card-content>
        </ion-card>
      </div>

      
      <div style="padding-left: 0px; margin-left: 0px; width: 33%;">
        <ion-card color="light">
          <ion-card-header>
            <ion-card-title>Mem√≥ria</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item color="light" echarts [options]="options" class="demo-chart" style="height: 300px;"></ion-item>
          </ion-card-content>
        </ion-card>
      </div>
      <div style="width: 33%;">
          <ion-card color="light">
            <ion-card-header>
              <ion-card-title>Disco</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-item color="light" echarts [options]="options" class="demo-chart" style="height: 300px;"></ion-item>
            </ion-card-content>
          </ion-card>
      </div>
    </div>
    <div style="width:100%">

        <ion-card style="height: 300px; overflow-y: scroll;" color="light">
          <ion-card-content color="light">
            <!-- <ion-list color="light"> -->
              <!-- inserir os processos aqui -->
              <ion-item color="light">
                <ion-label>Processo</ion-label>
              </ion-item>
              <ion-item color="light">
                <ion-label>Processo</ion-label>
              </ion-item>
              <ion-item color="light">
                <ion-label>Processo</ion-label>
              </ion-item>
          <!-- </ion-list> -->
          </ion-card-content>
        </ion-card>
    </div>
  </div>

</ion-card-content>
  </ion-card>
</ion-content>
